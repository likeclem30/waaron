<h1>Hi</h1>
{% load static %}
<h1>Projects</h1>
<div class="row">
{% for project in projects.all %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{{ project.image.url }}">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                            </div>
        </div>
    </div>
    {% endfor %}
</div>
